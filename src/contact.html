    <title>Small Startup - contact</title>
    <link rel="stylesheet" href="./styles/designSystem.css" />
    <link rel="stylesheet" href="./styles/contact.css">

<body>
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
              <img src="./images/Logo/LogoWhite.svg" alt="" />
              <div class="navbar__logo--text">Start</div>
            </div>
    
            <div class="navbar__menu hidden">
              <a href="./index.html" class="navbar__menu--1">Home</a>
              <a href="./portfolio.html" class="navbar__menu--2">Portfolio</a>
              <a href="./services.html" class="navbar__menu--3">Services</a>
              <a href="./contact.html" class="navbar__menu--4">Contact</a>
            </div>
    
            <div class="navbar--icon">
              <i class="bi bi-list"></i>
              <i class="bi bi-x hide"></i>
            </div>
          </div>
    </div>
    <!-- Section One -->
    <div class="sectionone container text-center">
        <div class="common-title">Contact US</div>
        <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla tempore reiciendis nisi?</div>
    </div>

    <!-- Section Two -->
    <div class="sectionTwo container grid" >

                <label for="name">Name</label>
                <input placeholder="Enter Your Name" type="text" id="name">

                <label for="email">Email</label>
                <input placeholder="Enter Your email" type="text" id="email">
                <label for="message">Message</label>
                <textarea  placeholder="Enter Your Message" name="" id="message" cols="30" rows="6"></textarea>
                <button class="dark-btn" type="submit">Submit</button>
            </div>
        </div>
        <img src="./images/Contact/map.svg" alt="" class="sectionTwo__right responsive-image">
    </div>
    <!-- Section Two -->

    <!-- Footer Warper section -->
    <div class="footerWrapper">
        <div class="footerLink container ">
  
          <div class="footerLink__social">
            <img src="./images/socials/facebook.svg" alt="">

            <img src="./images/socials/pinterest.svg" alt="">
            <img src="./images/socials/tiktok.svg" alt="">
            <img src="./images/socials/twitter.svg" alt="">
            <img src="./images/socials/whatsapp.svg" alt="">
